{% extends "shop/BasePage.html" %}
{% load crispy_forms_tags %}
{% block content %}
 <!-- breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href="{% url 'index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Login Page</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->
<!-- //login -->
<div class="login">
    <div class="container">
        <h2>Login Form</h2>
        <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
            <form method='POST'>
                {% csrf_token %}
                {{ form }} 
                <div class="forgot">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
        <h4>For New People</h4>
        <p><a href="{% url 'Registration' %}" >Register Here</a> (Or) go back to <a href="{% url 'index' %}">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
    </div>
</div>
<!-- //login -->
{% endblock content %}
