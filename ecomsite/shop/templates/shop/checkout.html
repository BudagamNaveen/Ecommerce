{% load crispy_forms_tags %}
<!-- breadcrumbs -->
  <div class="breadcrumbs">
    <div class="container">
      <ol class="breadcrumb breadcrumb1">
        <li><a href="{% url 'index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
        <li class="active">Checkout Page</li>
      </ol>
    </div>
  </div>
<!-- //breadcrumbs -->
<!-- checkout form -->
<div class="register">
    <div class="container">
        <h2>Enter shipping details</h2>
        <div class="login-form-grids">
            <form method="post">
                {% csrf_token %}
                <div id="div_id_address" class="form-group"> 
                  <!-- <label for="id_address" class=" requiredField">
                Address<span class="asteriskField">*</span> </label>--> 
                  <div class=""> 
                    <input type="text" name="address" maxlength="1000" class="textinput textInput form-control" placeholder='Enter Your Address' required id="id_address"> 
                  </div> 
                </div> 
                <div id="div_id_landmark" class="form-group"> 
                 <!--  <label for="id_landmark" class=" requiredField">
                Landmark<span class="asteriskField">*</span> </label>  -->
                  <div class="">  
                   <input type="text" name="landmark" maxlength="300" class="textinput textInput form-control" placeholder='Enter Your Landmark' required id="id_landmark"> 
                  </div> 
                </div>
                <div id="div_id_city" class="form-group"> 
                <!-- <label for="id_city" class=" requiredField">
                City<span class="asteriskField">*</span> </label> --> 
                  <div class=""> 
                    <input type="text" name="city" maxlength="300" placeholder='Enter Your Landmark' class="textinput textInput form-control" required id="id_city"> 
                  </div> 
                </div> 
                <div id="div_id_country" class="form-group"> 
                <!-- <label for="id_country" class=" requiredField">
                Country<span class="asteriskField">*</span> </label> --> 
                  <div class=""> 
                    <input type="text" name="country" maxlength="200" placeholder='Enter Your Country' class="textinput textInput form-control" required id="id_country"> 
                  </div> 
                </div> 
                <div id="div_id_zipcode" class="form-group"> 
                <!-- <label for="id_zipcode" class=" requiredField">
                Zipcode<span class="asteriskField">*</span> </label> --> 
                  <div class=""> 
                    <input type="text" name="zipcode" maxlength="200" placeholder='Enter Your Zipcode' class="textinput textInput form-control" required id="id_zipcode"> 
                  </div> 
                </div>
                <input type="submit" value="Proceed to Payment">
            </form>
        </div>
    </div>
</div>
